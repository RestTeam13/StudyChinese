<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 404 </title>
    <link rel="stylesheet" href="css/style_new.css">
</head>
<body class="m0">
<div class="error-page-wrapper">
    <div class="error-page-block__wrapper">
        <img src="images/content/error-page/bg-shape.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_shape">
        <img src="images/content/error-page/cloud-l1.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_cloud1">
        <img src="images/content/error-page/cloud-l1.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_cloud2">
        <img src="images/content/error-page/cloud1.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_cloud3">
        <img src="images/content/error-page/cloud-with-panda.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_cloud4">
        <img src="images/content/error-page/cloud2.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_cloud5">
        <img src="images/content/error-page/hills.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_hills">
        <img src="images/content/error-page/lake.svg" alt=""
             class="error-page-wrapper__img error-page-wrapper__img_lake">

        <div class="error-page-block">
            <p class="error-page-block__text error-page-block__text_error">Ошибка!</p>
            <p class="error-page-block__text error-page-block__text_title">Они старались, но не нашли</p>
            <p class="error-page-block__text error-page-block__text_subtitle">К сожалению такой страницы нет,
                либо она была удалена</p>
            <div class="error-page-block__buttons-row">
                <button class="error-page-block__button">На главную</button>
                <button class="error-page-block__text-button">Хочу учиться</button>
            </div>
            <div class="error-page-block__panda error-page-block__panda_small">
                <img src="images/content/error-page/panda1.svg" alt="" class="error-page-block__img-panda">
                <div class="error-page-block__panda-bubble error-page-block__panda-bubble_small">難難, 夜在都儿?</div>
                <div class="error-page-block__panda-say-block error-page-block__panda-say-block_panda-small"><span>bù láo zé wú </span>Не могу ничего найти</div>
            </div>
            <div class="error-page-block__panda error-page-block__panda_big">
                <img src="images/content/error-page/panda2.svg" alt="" class="error-page-block__img-panda">
                <div class="error-page-block__panda-bubble error-page-block__panda-bubble_big">找不到任何东西...</div>
                <div class="error-page-block__panda-say-block error-page-block__panda-say-block_panda-big"><span>bù láo zé wú </span>Не могу ничего найти</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
